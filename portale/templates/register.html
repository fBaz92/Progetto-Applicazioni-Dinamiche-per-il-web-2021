{% extends 'base.html' %}

{% block content %}
<div class="col-6 mx-auto mt-5">
  <Title>Register</Title>
    <div class="container container-register">
      <form method="POST" action="register">
        {% csrf_token %}
              <div class="mb-3 register-username">
                <label for="RegisterNomeUtente" class="form-label">Nome Utente</label>
                <input type="text" name="username" class="form-control" id="RegisterNomeUtente" aria-describedby="UserNameHelp">
                <div id="UserNameHelp" class="form-text">Inserisci il tuo nome utente</div>
              </div>
              <div class="mb-3 ">
                <label for="RegisterEMail" class="form-label">e-mail</label>
                <input type="email" name="email" class="form-control" id="RegisterEmail" aria-describedby="EmailHelp">
                <div id="EmailHelp" class="form-text">Inserisci la tua e-mail</div>
              </div>
              <div class="mb-3 ">
                <label for="RegisterPassword" class="form-label">Nome Utente</label>
                <input type="text" name="password" class="form-control" id="RegisterPassword" aria-describedby="PasswordHelp">
                <div id="PasswordHelp" class="form-text">Inserisci la password</div>
              </div>
              <div class="mb-3 ">
                <label for="RegisterPassword" class="form-label">Nome Utente</label>
                <input type="text" name="password2" class="form-control" id="RegisterPassword" aria-describedby="PasswordHelp">
                <div id="PasswordHelp" class="form-text">Inserisci nuovamente la password</div>
              </div>
              <button type="submit" class="btn btn-primary">Accedi</button>
              <div class="mb-3 login-register">
                <div class="text-center">
                  <a class="small" href="/login">Gi√† registrato? Accedi.</a>
                </div>
              </div>
      </form>
    </div>
</div>
{% endblock %}
